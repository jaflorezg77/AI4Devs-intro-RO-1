<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse String</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
    }
    input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 10px 20px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reverseBtn {
      background-color: #007bff;
      color: white;
    }
    #copyBtn {
      background-color: #6c757d;
      color: white;
    }
    #output {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Reverse String</h1>
  <input type="text" id="inputText" placeholder="Hello, welcome to AI4Devs" />
  <br />
  <button id="reverseBtn">
    Reverse <i class="fas fa-sync-alt"></i>
  </button>
  <div id="output"></div>
  <button id="copyBtn">
    Copy <i class="fas fa-clipboard"></i>
  </button>

  <script src="script.js"></script>
</body>
</html>
